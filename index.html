<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bói Toán Tarot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="card-container" class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <h1 class="text-3xl font-bold mb-4 text-center text-purple-600">Bói Toán Tarot</h1>
        <div class="card-flip relative w-64 h-96 mx-auto">
            <div class="card-front absolute w-full h-full">
                <img src="images/card-back.jpg" alt="Card Back" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="card-back absolute w-full h-full transform rotate-y-180">
                <img id="card-image" src="" alt="Tarot Card" class="w-full h-full object-cover rounded-lg" loading="lazy">
                <div id="card-name" class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-2 text-center rounded-b-lg"></div>
            </div>
        </div>
        <p id="message" class="mt-4 text-center">Nhấn nút để rút một lá bài tarot</p>
        <div id="meaning-display" class="mt-4 text-center hidden"></div>
        <button id="draw-card" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600 transition duration-300 mt-4">Rút Bài</button>
        <div id="loading-spinner" class="hidden">Đang tải...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
